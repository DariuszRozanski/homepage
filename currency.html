<!DOCTYPE html>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
 <title>Currency Calculator</title>
 <link href="css/style.css" rel="stylesheet">
 <link href="css/article.css" rel="stylesheet">

 <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
   


    <div class="article">
        <form class="js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator Walut</legend>

                <p>
                    <label>Kwota
                        <input class="js-amount" placeholder="pl" required type="number" name="amount" step="0.01" min="0">
                    </label>
                </p>
                <p>
                    <label>Wlauta
                        <select class="js-currency" name="currency">
                            <option value="USD">USD</option>
                            <option value="GBP">Frank</option>
                            <option value="EUR">Euro</option>
                        </select>
                    </label>
                </p>
            </fieldset>


            <button class="form__button">oblicz</button>
            <p class="js-result">wynik <strong>
                    N/a
                </strong>

            </p>

        </form>
    </div>
